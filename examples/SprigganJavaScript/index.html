            function SprigganBoot(contentManager) {

                    contentManager.get(SprigganJavaScript, "path/to/javaScript/file")(3)
                    contentManager.get(SprigganJavaScript, "path/to/javaScript/file")(17)

                    */
                }
            }
        </script>
