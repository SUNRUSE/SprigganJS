<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    </head>
    <body>
        <div id="loading">Now loading... (please ensure that JavaScript is enabled)</div>
        <script src="../../spriggan.js"></script>
        <script>
            function SprigganBoot(contentManager) {
                contentManager.add(SprigganSpriteSheet, "font")
                contentManager.add(SprigganSpriteSheet, "crosshair")
                return function() {
                    var viewport = new SprigganViewport(640, 480)
                    var font = {
                        lineSpacing: 6,
                        lineHeight: 8,
                        letterSpacing: 1,
                        kerning: {
                            "default": 5,
                            "i": 1,
                            "j": 1,
                            "c": 4,
                            "f": 3,
                            "t": 4,
                            "r": 4,
                            "k": 4,
                            "l": 3,
                            " ": 2,
                            ":": 1,
                            ";": 2,
                            "!": 1,
                            "?": 4,
                            "(": 3,
                            ")": 3,
                            "[": 3,
                            "]": 3,
                            "{": 3,
                            "}": 3,
                            "\t": 9,
                            "-": 3,
                            "_": 6,
                            "'": 1,
                            "\"": 4,
                            "=": 4,
                            "%": 4,
                            "/": 4,
                            "\\": 4,
                            ",": 2,
                            "I": 1,
                            "|": 1,
                            ".": 1
                        }
                    }
                    
                    function CreateText(horizontal, vertical, x, y) {
                        var crosshair = new SprigganSprite(viewport, contentManager, "crosshair")
                        crosshair.loop("crosshair")
                        crosshair.move(x, y)
                    
                        var group = SprigganWrite(viewport, contentManager, "font", font, "This is aligned to the " + horizontal + " " + vertical + ".\n|:!|:!|:!|:!|:!|:!|:!|:!|:!|:!|:!|:!|:!|:!|:!|:!|:!|:!\nAnother line follows.\nAnd another, this one the actual longest.", horizontal, vertical)
                        group.move(x, y)
                    }
                    
                    CreateText("left", "top", 20, 10)                    
                    CreateText("centre", "top", 500, 10)
                    CreateText("right", "top", 350, 40)
                    
                    CreateText("left", "middle", 20, 150)                    
                    CreateText("centre", "middle", 500, 150)
                    CreateText("right", "middle", 350, 170)
                    
                    CreateText("left", "bottom", 20, 310)                    
                    CreateText("centre", "bottom", 500, 380)
                    CreateText("right", "bottom", 350, 330)
                    
                    document.body.style.background = "darkslateblue"
                }
            }
        </script>
    </body>
</html>
